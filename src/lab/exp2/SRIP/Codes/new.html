<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("images");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {last();}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 150); // Change image every 1.5 seconds
}

function last()
{
	var x = document.createElement("IMG");
  x.setAttribute("src", "animation/180.png");
  document.body.appendChild(x);
}
</script>
